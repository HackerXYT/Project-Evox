        @keyframes shake {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -0.5px) rotate(-1deg);
            }

            20% {
                transform: translate(1px, 1px) rotate(1deg);
            }

            30% {
                transform: translate(-1px, -1.5px) rotate(-1deg);
            }

            40% {
                transform: translate(1px, 1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, -0.5px) rotate(-1deg);
            }

            60% {
                transform: translate(1px, 0) rotate(1deg);
            }

            70% {
                transform: translate(-1px, 0.5px) rotate(-1deg);
            }

            80% {
                transform: translate(1px, -0.5px) rotate(1deg);
            }

            90% {
                transform: translate(-1px, 1px) rotate(-1deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .shake {
            animation-name: shake;
            animation-duration: 0.5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        @keyframes shakeGrace {

            100% {

        .switch {
            --offset: 0;
            --gradient: 0;
            --height: 22px;
            --width: 40px;
            --dot: 24px;
            --bg-switch: #ff3232;
            position: relative;
            display: inline-block;
            z-index: 1;
            vertical-align: middle;
            height: var(--height);
            width: var(--width);
            border-radius: 11px;
            background: rgba(255, 255, 255, 0.1);
        }

        .switch.dimming {
            --height: 18px;
            --dot: 21px;
            --bg-switch: linear-gradient(30deg, #85f, #9966ff);
            --width: 34px;
        }

        .switch:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            background: var(--bg-switch);
            opacity: var(--gradient, 0);
            transition: opacity 0.4s;
        }

        .switch .dot {
            background: #D1D6EE;
            position: absolute;
            width: var(--dot);
            height: var(--dot);
            border-radius: 50%;
            left: -1px;
            top: -1px;
            cursor: pointer;
            transform: translateX(var(--offset, 0));
            transition: transform 0.4s, box-shadow 0.4s;
            box-shadow: -4px -4px 8px var(--light-shadow-2, transparent), 4px 4px 8px var(--shadow, transparent);
        }

        .switch .dot:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            background: linear-gradient(160deg, #F1F4FF, #F9FAFF);
            opacity: var(--gradient, 0);
            transition: opacity 0.4s;
        }

        #switch:checked~.switch\:indicator .switch {
            --offset: 18px;
            --gradient: 1;
        }

        #switch:checked~.indicator\:text:after {
            --content: "Ενεργό";
        }

        #dimming:checked~.switch\:indicator .switch {
            --offset: 14px;
            --gradient: 1;
        }

        #dimming:checked~.indicator\:text {
            --content: "Ενεργή";
        }

            position: relative;
        }

        .range\:slide input[type=range][value="100"]:before {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .range\:slide input[type=range]:before {
            content: "";
            position: absolute;
            height: 6px;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
            width: var(--range);
            background: var(--orange);
        }

        .range\:slide input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: relative;
            background: #fff;
            box-shadow: -4px -4px 8px var(--light-shadow-2, transparent), 4px 4px 8px var(--shadow, transparent);
            outline: none;
            border: none;
            cursor: pointer;
        }

        .range\:slide input[type=range]:active:after {
            opacity: 1;
        }

        .range\:slide input[type=range]:after {
            opacity: 0;
            font-size: 12px;
            content: attr(value);
            position: absolute;
            top: -40px;
            border-radius: 20px;
            background: #3B3B3B;
            color: var(--text-color);
            padding: 6px 15px;
            left: calc(var(--range));
            transform: translateX(calc(var(--range) * -1));

<script>
    const range = document.getElementById('range');
    document.documentElement.style.setProperty("--range", range.value + "%");
    range.setAttribute('value', range.value);
    range.addEventListener("input", () => {
        range.setAttribute('value', range.value);
        document.documentElement.style.setProperty("--range", range.value + "%");
    });

    range.setAttribute('value', 0);
    document.documentElement.style.setProperty("--range", 0 + "%");

    const passwordBegin = localStorage.getItem("pinMeta")
    let pswd = null;
    if (!passwordBegin) {
        const userInput = prompt("Πληκτρολογήστε τον κωδικό πρόσβασης του AIT:\nΠροσπάθειες: 1");
        if (userInput !== null) {
            localStorage.setItem("pinMeta", userInput)
            pswd = userInput
            nowStart()
        } else {
            window.location.href = "/"
        }
    } else {
        pswd = passwordBegin
        nowStart()
    }

    function nowStart() {
        function loadStats() {
            fetch(`https://arc.evoxs.xyz/?metode=isAITavailable`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data)
                    document.getElementById("status-text").innerText = `${data.status === true ? "Ενεργό" : "Ανενεργό"} - ${data.limited === true ? "Περιορισμένο" : "Απεριόριστο"}`
                    if (data.limited === true) {
                        document.getElementById("dimming").checked = false
                    } else {
                        document.getElementById("dimming").checked = true
                    }
                    const percentage = (data.requests * 100) / 50
                    range.setAttribute('value', percentage);
                    document.documentElement.style.setProperty("--range", percentage + "%");
                    document.getElementById("switch").checked = data.status
                    document.getElementById("percentageT").innerText = ` - ${percentage}%`
                }).catch(error => {
                    console.error(error);
                });
        }

        setInterval(() => {
            loadStats()
        }, 2000);
    }

    document.addEventListener("DOMContentLoaded", function () {
        const inputElement = document.getElementById("sumName");

        inputElement.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                createSum();
            }
        });
    });


    function createSum() {
        document.getElementById("ait").classList.add("shake")
        document.getElementById("container-bg").classList.add("shakeGrace")
        const input = document.getElementById("sumName")
        document.getElementById("result").innerText = "Γίνεται δημιουργία.."
        fetch(`https://arc.evoxs.xyz/?metode=AIT&emri=${input.value}&pin=${pswd}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log(data)
                document.getElementById("ait").classList.remove("shake")
                document.getElementById("container-bg").classList.remove("shakeGrace")
                document.getElementById("result").innerText = data.message || data.response || data.error
            }).catch(error => {
                console.error(error);
                document.getElementById("result").innerText = error.toString()
                document.getElementById("container-bg").classList.remove("shakeGrace")
                document.getElementById("ait").classList.remove("shake")
            });
    }

</script>

<script>
    let aitLines = 'rgba(43, 205, 255, 0.1)'
    function attachAIT(bgg) {
        if (bgg) {
            aitLines = bgg
        } else {
            aitLines = 'rgba(43, 205, 255, 0.1)'
        }
        var canvas = document.getElementById('ait');
        var ctx = canvas.getContext('2d');

        var SIZE = Math.min(document.documentElement.clientWidth, document.documentElement.clientHeight);
        canvas.setAttribute("width", SIZE);
        canvas.setAttribute("height", SIZE);

        var WIDTH = SIZE;
        var HEIGHT = SIZE;

        var lines = [];
        var totalTentacles = 200;

        function Line(x, y) {
            this.x = WIDTH / 2;
            this.y = HEIGHT / 2;

            this.endAngle = Math.floor(Math.random() * 360);
            this.endSpeed = (Math.floor(Math.random() * 10) + 1) / 50;
            this.endDir = Math.floor(Math.random() * 2) == 0 ? -1 : 1;
            this.endChangeFreq = Math.floor(Math.random() * 200) + 1;

            this.c1Angle = Math.floor(Math.random() * 360);
            this.c1Speed = (Math.floor(Math.random() * 10) + 1) / 20;
            this.c1Dir = Math.floor(Math.random() * 2) == 0 ? -1 : 1;
            this.c1ChangeFreq = Math.floor(Math.random() * 200) + 1;

            this.c2Angle = Math.floor(Math.random() * 360);
            this.c2Speed = (Math.floor(Math.random() * 10) + 1) / 20;
            this.c2Dir = Math.floor(Math.random() * 2) == 0 ? -1 : 1;
            this.c2ChangeFreq = Math.floor(Math.random() * 200) + 1;

            this.c1;
            this.end;
            this.c2;
            //this.color = "rgba(43, 205, 255, 0.1)";
            this.color = aitLines;
            this.width = 10;  // Initial width
            this.targetWidth = this.width;
            this.startWidth = this.width;
            this.widthAnimationStartTime = null;

            this.definePoints();
            this.draw();
        }

        Line.prototype.animateWidthTo = function (targetWidth, duration) {
            console.log("Attaching")
            this.startWidth = this.width;
            this.targetWidth = targetWidth;
            this.widthAnimationDuration = duration;
            this.widthAnimationStartTime = performance.now(); // Start time of animation
        };

        Line.prototype.move = function () {
            const currentTime = performance.now();
            if (this.widthAnimationStartTime !== null) {
                const elapsedTime = currentTime - this.widthAnimationStartTime;
                const progress = Math.min(elapsedTime / this.widthAnimationDuration, 1); // Cap progress at 1

                // Smoothly animate the width (ease-in-out cubic easing function)
                this.width = easeInOutCubic(progress, this.startWidth, this.targetWidth - this.startWidth, 1);

                if (progress >= 1) {
                    this.widthAnimationStartTime = null; // Stop animation once done
                }
            }

            this.endChangeFreq--;
            if (this.endChangeFreq == 0) {
                this.endDir *= -1;
                this.endChangeFreq = Math.floor(Math.random() * 200) + 1;
            }

            this.c1ChangeFreq--;
            if (this.c1ChangeFreq == 0) {
                this.c1Dir *= -1;
                this.c1ChangeFreq = Math.floor(Math.random() * 200) + 1;
            }

            this.c2ChangeFreq--;
            if (this.c2ChangeFreq == 0) {
                this.c2Dir *= -1;
                this.c2ChangeFreq = Math.floor(Math.random() * 200) + 1;
            }

            this.c1Angle += this.c1Dir * this.c1Speed;
            this.c2Angle += this.c2Dir * this.c2Speed;
            this.endAngle += this.endDir * this.endSpeed;

            this.definePoints();
            this.draw();
        };

        Line.prototype.definePoints = function () {
            if (navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/Android/i)) {
                this.c1 = aroundPoint(this.x, this.y, 100, this.c1Angle);  // Increase to 200 (from 100)
                this.end = aroundPoint(this.x, this.y, 150, this.endAngle); // Increase to 300 (from 150)
                this.c2 = aroundPoint(this.end.x, this.end.y, 100, this.c2Angle); // Increase to 200 (from 100)
            } else {
                this.c1 = aroundPoint(this.x, this.y, 200, this.c1Angle);  // Increase to 200 (from 100)
                this.end = aroundPoint(this.x, this.y, 300, this.endAngle); // Increase to 300 (from 150)
                this.c2 = aroundPoint(this.end.x, this.end.y, 200, this.c2Angle); // Increase to 200 (from 100)
            }
        };

        Line.prototype.draw = function () {
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.bezierCurveTo(this.c1.x, this.c1.y, this.c2.x, this.c2.y, this.end.x, this.end.y);
            ctx.strokeStyle = this.color;
            ctx.lineWidth = this.width;
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.closePath();
        };

        function aroundPoint(x, y, dist, ang) {
            var point = [];
            var angle = degToRad(ang);
            point.x = x + Math.cos(angle) * dist;
            point.y = y + Math.sin(angle) * dist;
            return point;
        }

        function degToRad(deg) {
            return deg * (Math.PI / 180);
        }

        function easeInOutCubic(t, b, c, d) {
            t /= d / 2;
            if (t < 1) return c / 2 * t * t * t + b;
            t -= 2;
            return c / 2 * (t * t * t + 2) + b;
        }

        function init() {
            for (var i = 0; i < totalTentacles; i++) {
                lines.push(new Line());
            }
            animate();

        }

        function animate() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            for (var i in lines) {
                lines[i].move();
            }

            requestAnimationFrame(animate);
        }

        init();
    }

    function is200(sound) {
        if (aitAnalytics[sound]) {
            if (aitAnalytics[sound].canReplay === true) {
                console.warn("Sound can be replayed infinitely")
                aitAnalytics[sound].count = aitAnalytics[sound].count++
                return true;
            } else if (aitAnalytics[sound].canReplay === false) {
                console.warn("Sound cannot be replayed")
                return false;
            } else if (aitAnalytics[sound].canReplay > aitAnalytics[sound].count) {
                aitAnalytics[sound].count = aitAnalytics[sound].count + 1
                console.warn(`Sound can be replayed for ${aitAnalytics[sound].canReplay - aitAnalytics[sound].count} more times`)
                return true;
            } else {
                console.warn("Sound has reached maximum replay times")
                return false;
            }
        } else {
            aitAnalytics[sound] = {
                played: true,
                canReplay: aitReplay[sound],
                count: 1
            };
            return true;
        }
    }

    let currentSoundPlaying = null;
    function animateAIT(soundName) {
        var div = document.getElementById('ait');

        // Get the Howler sound object
        var sound = aitSounds[soundName];
        currentSoundPlaying = sound

        // Create an audio context and analyser
        var audioContext = Howler.ctx;
        var analyser = audioContext.createAnalyser();

        // Connect Howler's sound source to the analyser
        sound._sounds[0]._node.connect(analyser);

        analyser.fftSize = 256;  // Set FFT size for frequency analysis
        var bufferLength = analyser.frequencyBinCount;
        var dataArray = new Uint8Array(bufferLength);

        function step() {
            // Get frequency data from the analyser
            analyser.getByteFrequencyData(dataArray);

            // Calculate average volume from frequency data
            var sum = dataArray.reduce((a, b) => a + b, 0);
            var average = sum / bufferLength;

            // Scale the div based on the average volume (example: scaling between 1 and 1.5)
            var scale = 1 + (average / 255) * 0.5;
            div.style.transform = 'scale(' + scale + ')';

            // Continuously update the animation using requestAnimationFrame
            requestAnimationFrame(step);
        }

        // Start the animation loop
        step();

        // Attach an onend callback to know when the sound finishes
        sound.once('end', function () {
            soundPlaying = false;
            currentSoundPlaying = null;
            if (!cancelOutshow) {
                document.getElementById("aitContainer").classList.remove("active")
                document.getElementById("aitContainer").classList.remove("right")
                console.log("Sound has finished playing");
                // You can stop or reset the animation here if needed
                div.style.transform = 'scale(1)';
            } else {
                cancelOutshow = false
            }

            if (soundName === 'uh') {
                setTimeout(function () {
                    aitPlay(pendingSound)
                    pendingSound = null;
                }, 500)
            }

        });
    }
