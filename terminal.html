<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon-precomposed" href="jeanneCloud.png">
    <link rel="icon" type="image/png" href="jeanneCloud.png">
    <link rel="apple-touch-icon" sizes="180x180" href="jeanneCloud.png">
    <link rel="apple-touch-icon" sizes="152x152" href="jeanneCloud.png">

    <title>Terminal</title>

<style>
    @font-face {
        font-family: 'SourceFans-Console';
        src: url('./fonts/sf-mono/SFMonoMedium.otf') format('opentype');
    }


    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        /*font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;*/
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        /*overscroll-behavior: none;*/
        scrollbar-width: none;
        -ms-overflow-style: none;
    }


    body {
        padding: 20px;
        box-sizing: border-box;
        padding-top: env(safe-area-inset-top);

    }


    h2 {
        margin: 0;
    }

    .terminal {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin-top: 20px;
        gap: 10px;
    }

    .terminal span {
        display: flex;
        flex-direction: row;
        width: 100%;
        align-items: center;
        gap: 5px;

        font-weight: 400;
        color: #fff;
    }

    .terminal span.action {
        color: #a3a3a3;
    }

    .terminal-inter {
        width: 100%;
        height: 400px;
        background-color: #1c1c1e;
        border-radius: 10px;
        padding: 10px;
        overflow-y: auto;
        font-family: 'SourceFans-Console', monospace;
        color: #ffffff;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 5px;
        scrollbar-width: auto;
        -ms-overflow-style: auto;
        position: relative;
    }

    .terminal-inter.wrapper {
        padding: 0 !important;
        gap: 0 !important;
    }

    .scrollToBottom {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #ffffff28;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 50%;
        border: 1px solid #ffffff15;
    }


    .terminal-btns {
        width: 100%;
        background-color: #1c1c1e;
        border-radius: 10px;
        padding: 10px;
        font-family: 'SourceFans-Console', monospace;
        color: #ffffff;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .terminal-btns vox {
        display: flex;
        flex-direction: row;
        width: 100%;
        align-items: center;
        background-color: #293d32;
        color: #72be88;
        padding: 10px 15px;
        box-sizing: border-box;
        border-radius: 10px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        gap: 8px;
    }

    vox svg {
        margin-left: 5px;
    }

    vox xov {
        margin-left: auto;
        display: flex;
        align-items: center;
        margin-right: 5px;
    }

    vox xov svg path {
        transition: fill 0.3s ease, stroke 0.3s ease;
    }


    .terminal-inter span {
        display: block;
        white-space: pre-wrap;
        word-break: break-all;
        font-size: 10px !important;
        font-family: 'SourceFans-Console' !important;
    }

    .terminal-status {
        width: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
    }

    .terminal-row {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        gap: 10px;
    }

    .boxStatus {
        width: 100%;
        background-color: #293d32;
        color: #72be88;
        border-radius: 10px;
        padding: 10px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .boxStatus p {
        margin: 0;
        line-height: 1.2;
        display: inline-block;
        font-size: 20px;
    }


    .boxStatus svg {
        display: inline-block;
        vertical-align: middle;
        flex-shrink: 0;
    }

    @keyframes macPopIn {
        0% {
            opacity: 0;
            transform: scale(0.96);
        }

        60% {
            opacity: 1;
            transform: scale(1.02);
        }

        100% {
            transform: scale(1);
        }
    }

    @keyframes macPopOut {
        0% {
            opacity: 1;
            transform: scale(1);
        }

        40% {
            opacity: 0.8;
            transform: scale(1.05);
        }

        100% {
            opacity: 0;
            transform: scale(0.96);
        }
    }

    .mac-pop {
        animation: macPopIn 300ms cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
    }

    .mac-popout {
        animation: macPopOut 250ms cubic-bezier(0.55, 0.06, 0.68, 0.19) forwards;
    }
</style>

<script>

    function popIn(element) {
        if (element.classList.contains('mac-pop')) return;
        element.classList.remove('mac-popout');
        void element.offsetWidth;
        element.classList.add('mac-pop');
    }

    function popOut(element) {
        if (element.classList.contains('mac-popout')) return;
        element.classList.remove('mac-pop');
        void element.offsetWidth;
        element.classList.add('mac-popout');
    }

    function getPlatformInfo() {
        const ua = navigator.userAgent;

        // iOS check
        const iosMatch = ua.match(/OS (\d+_\d+(?:_\d+)?) like Mac OS X/);
        const iosDevice = ua.match(/\((iPhone|iPad|iPod).*?\)/i);
        if (iosMatch && iosDevice) {
            const iosVersion = iosMatch[1].replace(/_/g, '.');
            return `[*] Running on iOS ${iosVersion}, ${iosDevice[1]}`;
        }

        // Android check
        const androidMatch = ua.match(/Android (\d+(?:\.\d+)?)/);
        const androidDevice = ua.match(/\((Android.*?);/);
        if (androidMatch) {
            const androidVersion = androidMatch[1];
            const device = androidDevice ? androidDevice[1] : "Android device";
            return `[*] Running on Android ${androidVersion}, ${device}`;
        }

        // Windows check
        const windowsMatch = ua.match(/Windows NT (\d+\.\d+)/);
        if (windowsMatch) {
            const version = windowsMatch[1];
            const humanVersion = {
                "10.0": "10",
                "6.3": "8.1",
                "6.2": "8",
                "6.1": "7"
            }[version] || version;
            return `[*] Running on Windows ${humanVersion}, ${getBrowserName(ua)}`;
        }

        // macOS check
        const macMatch = ua.match(/Mac OS X (\d+[_\.\d]*)/);
        if (macMatch) {
            const macVersion = macMatch[1].replace(/_/g, '.');
            return `[*] Running on macOS ${macVersion}, ${getBrowserName(ua)}`;
        }

        // Fallback
        return `[*] Platform unknown, UA: ${ua}`;
    }

    document.getElementById("term").innerHTML += `<span>${getPlatformInfo()}</span>`

    function getBrowserName(ua) {
        if (/Chrome\/\d+/.test(ua) && !/Edg/.test(ua)) return "Chrome";
        if (/Safari\/\d+/.test(ua) && /Version\/\d+/.test(ua)) return "Safari";
        if (/Firefox\/\d+/.test(ua)) return "Firefox";
        if (/Edg\/\d+/.test(ua)) return "Edge";
        return "Unknown Browser";
    }


    if (localStorage.getItem("lastStatus")) {
        const data = JSON.parse(localStorage.getItem("lastStatus"));
        document.getElementById("temp-value").textContent = data.temperature;
        document.getElementById("connection-type").textContent = data.connection;
        document.getElementById("disk-value").textContent = data.freeDiskSpace;
        document.getElementById("ram-value").textContent = data.ramUsage;
        document.getElementById("uptime-value").textContent = data.uptime;
        document.getElementById("cpu-value").textContent = data.cpuUsage;
    }

    function boot() {

        function terminal() {
            fetch(`https://arc.evoxs.xyz/?metode=logs&pin=${credentials.pin}`)
                .then(response => response.text())
                .then(data => {
                    const newLines = data.split("\n");
                    const diffLines = newLines.slice(lastLines.length); // Only get new lines

                    diffLines.forEach(line => {
                        const color = line.includes('[WARN]')
                            ? 'yellow'
                            : line.includes('[ERROR]') || line.includes('[STDERR]')
                                ? 'red'
                                : line.includes('Located at:')
                                    ? 'cyan'
                                    : '';

                        const span = document.createElement('span');
                        if (color) span.style.color = color;
                        span.textContent = line;
                        document.getElementById("term").appendChild(span);
                        if (fetched === 0) {
                            setTimeout(function () {
                                document.getElementById("term").scrollTop = document.getElementById("term").scrollHeight;

                            }, 500)
                        } else if (autoScrollEnabled) {
                            document.getElementById("term").scrollTop = document.getElementById("term").scrollHeight;
                        }
                        fetched++

                    });

                    lastLines = newLines;
                })
                .catch(error => {
                    console.error("Failed to check");
                    //alert("Failed to connect to Jeanne d'Arc. Please check your credentials or try again later.");
                    //localStorage.removeItem('evox-credentials');
                });
        }
        setInterval(function () {
            terminal()
        }, 1000);
        terminal()

        function status() {
            fetch(`https://data.evoxs.xyz/?getWhat=${credentials.pin.split("-")[0]}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("temp-value").textContent = data.temperature;
                    document.getElementById("connection-type").textContent = data.connection;
                    document.getElementById("disk-value").textContent = data.freeDiskSpace;
                    document.getElementById("ram-value").textContent = data.ramUsage;
                    document.getElementById("uptime-value").textContent = data.uptime;
                    document.getElementById("cpu-value").textContent = data.cpuUsage;
                    localStorage.setItem("lastStatus", JSON.stringify(data));
                })
                .catch(error => {
                    console.error("Failed to check server");
                });
        }
        setInterval(function () {
            status()
        }, 4000)
        status()
    }

    let lastLines = [];

    let fetched = 0;
    let credentials = localStorage.getItem('evox-credentials');


    if (credentials) {
        credentials = JSON.parse(credentials);
        boot()
    } else {
        let username = prompt("Root Username:");
        let email = prompt("Root Email:");
        let password = prompt("Root Password:");
        let pin = prompt("Root Pin:");
        credentials = {
            username: username,
            email: email,
            password: password,
            pin: pin
        }
        localStorage.setItem('evox-credentials', JSON.stringify(credentials));
        boot()
    }

    function scrollToBottom() {
        document.getElementById("term").scrollTop = document.getElementById("term").scrollHeight;
        popOut(document.getElementById("scrollToBottom"))
    }

    setInterval(function () {
        const term = document.getElementById("term");
        const atBottom = Math.abs(term.scrollHeight - term.scrollTop - term.clientHeight) < 1;

        if (atBottom) {
            popOut(document.getElementById("scrollToBottom"));
        } else {
            popIn(document.getElementById("scrollToBottom"));
        }
        //document.getElementById("scrollToBottom").style.opacity = atBottom ? "0" : "1";


    }, 100);


    function completeCleanup(el) {
        console.log("Clearing logs...");
        document.getElementById("term").innerHTML += `<span style="color: yellow;">[WARN] Booting Evox cleanup processes..</span>`
        el.querySelector('xov svg path').style.fill = '#72be88';
        fetch(`https://data.evoxs.xyz/house?username=${credentials.username}&email=${credentials.email}&password=${credentials.password}&method=completeCleanup`)
            .then(response => response.text())
            .then(data => {
                console.log("Logs cleared successfully");
                document.getElementById("term").innerHTML += `<span style="color: lime;">[*] Evox cleanup successful!</span>`
                document.getElementById("term").innerHTML += `<span style="color: cyan;">[*] ${data}</span>`
                el.querySelector('xov svg path').style.fill = null;
            })
            .catch(error => {
                document.getElementById("term").innerHTML += `<span style="color: red;">[ERROR] Failed to cleanup</span>`
                console.error("Failed to check for updates");
            });
    }

    function doFetch(m, el) {
        if (m === 'clear') {
            console.log("Clearing logs...");
            el.querySelector('xov svg path').style.fill = '#72be88';
            fetch(`https://data.evoxs.xyz/house?username=${credentials.username}&email=${credentials.email}&password=${credentials.password}&method=novusJournal`)
                .then(response => response.text())
                .then(data => {
                    console.log("Logs cleared successfully");
                    document.getElementById("term").innerHTML += `<span style="color: lime;">[*] Logs cleared successfully</span>`
                    el.querySelector('xov svg path').style.fill = null;
                })
                .catch(error => {
                    document.getElementById("term").innerHTML += `<span style="color: red;">[ERROR] Failed to clear logs</span>`
                    console.error("Failed to check for updates");
                });
        } else if (m === 'restart') {
            el.querySelector('xov svg path').style.fill = '#72be88';
            fetch(`https://arc.evoxs.xyz/?metode=restart&pin=${credentials.pin}`)
                .then(response => response.text())
                .then(data => {
                    fetched = 0
                    lastLines = []
                    popOut(document.getElementById("scrollToBottom"));
                    document.getElementById("term").innerHTML = `<span style="color: yellow;">[*] Server restarting..</span>`
                    el.querySelector('xov svg path').style.fill = null;
                })
                .catch(error => {
                    document.getElementById("term").innerHTML += `<span style="color: red;">[ERROR] Failed to restart server</span>`
                    console.error("Failed to check for updates");
                });
        }
    }

    let autoScrollEnabled = localStorage.getItem('autoScroll') ? localStorage.getItem('autoScroll') === 'true' : false;
    function enableAutoScroll(el) {
        autoScrollEnabled = !autoScrollEnabled;
        localStorage.setItem('autoScroll', autoScrollEnabled);
        if (autoScrollEnabled) {
            document.getElementById("term").innerHTML += `<span style="color: lime;">[*] Auto-scroll enabled</span>`
            el.querySelector('xov svg path').style.fill = '#72be88';
        } else {
            document.getElementById("term").innerHTML += `<span style="color: yellow;">[*] Auto-scroll disabled</span>`
            el.querySelector('xov svg path').style.fill = null;
        }
    }

    if (localStorage.getItem('autoScroll') && localStorage.getItem('autoScroll') === 'true') {
        document.getElementById("enableAutoScroll").querySelector('xov svg path').style.fill = '#72be88';
    }




</script>

</html>
