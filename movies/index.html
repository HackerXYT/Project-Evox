    html,

    }

    html,
    body {
        touch-action: manipulation;
        overscroll-behavior: none;
    }

    iframe {
        position: fixed;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    p {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #fff;
        font-size: 20px;

    }

    .loader {
        margin-top: 10px;
        display: block;
        --height-of-loader: 4px;
        --loader-color: #ffffff;
        width: 130px;
        height: var(--height-of-loader);
        border-radius: 30px;
        background-color: rgba(6, 11, 22, 0.588);
        position: relative;
    }

    .loader::before {
        content: "";
        position: absolute;
        background: var(--loader-color);
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        border-radius: 30px;
        animation: moving 1s ease-in-out infinite;
        ;
    }

    @keyframes moving {
        50% {
            width: 100%;
        }

        100% {
            width: 0;
            right: 0;
            left: unset;
        }
    }
</style>
